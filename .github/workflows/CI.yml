name: CI

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
        smalltalk: [ Pharo64-14 ]
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.smalltalk }}
    steps:
      - uses: actions/checkout@v2

      - uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-version: ${{ matrix.smalltalk }}

      # -------------------------------
      # Clone all HeuristicCompletion repositories
      # -------------------------------
      - name: Clone HeuristicCompletion-Analyser repository
        run: git clone https://github.com/omarabedelkader/HeuristicCompletion-Analyser.git

      # - name: Clone HeuristicCompletion-Weights repository
      #   run: git clone https://github.com/omarabedelkader/HeuristicCompletion-Weights.git

      # - name: Clone HeuristicCompletion-Dependency repository
      #   run: git clone https://github.com/omarabedelkader/HeuristicCompletion-Dependency.git

      # - name: Clone HeuristicCompletion-History repository
      #   run: git clone https://github.com/omarabedelkader/HeuristicCompletion-History.git

      # -------------------------------
      # Run tests in each repository
      # -------------------------------

      - name: Clean previous build folder
        run: rm -rf ~/.smalltalkCI/_builds

      - name: Run tests in HeuristicCompletion-Analyser
        run: |
          cd HeuristicCompletion-Analyser
          smalltalkci -s ${{ matrix.smalltalk }}
        shell: bash
        timeout-minutes: 15

