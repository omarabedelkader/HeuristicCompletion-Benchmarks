name: CI

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        smalltalk: [Pharo64-14]
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.smalltalk }}
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Setup SmalltalkCI
        uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-version: ${{ matrix.smalltalk }}

      - name: Run SmalltalkCI tests
        run: smalltalkci -s ${{ matrix.smalltalk }}
        shell: bash
        timeout-minutes: 15

      - name: Checkout external repository for GTests
        run: |
          git clone https://github.com/omarabedelkader/HeuristicCompletion-Analyser.git external-repo
          cd external-repo
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)
        shell: bash

      - name: Run Google Tests
        run: |
          cd external-repo/build
          ctest --output-on-failure
        shell: bash
